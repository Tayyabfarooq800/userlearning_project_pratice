<!DOCTYPE html>
{%extends "basic_app/base.html" %}
{%block body_block%}
<div class="container">
  <div class="jumbotron">

    {% if registered %}

      <h1>Thank You for Registration!</h1>
    {%else%}
    <h2>Please Register Yourself!!</h2>
    <h3>Fill In The Form </h3>
    <form method="POST" , enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" name="" value="REGISTER">

    </form>


    {% endif %}
  </div>
</div>

{%endblock%}
